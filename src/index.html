<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>JavaScript Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="p-3 ml-auto mr-auto">

        <div class="mr-auto ml-auto row">
            <div class="mr-2">
            <div class="row justify-content-md-center">
                <h4 class="p-1">Recent Scores</h4>
                <button class="p-1">Refresh</button>
            </div>
            <div class="p-1">
                <ul class="border border-dark border-3 p-0 m-0">
                    <li>
                        <div>
                            <p>
                                name: 100
                            </p>
                        </div>
                    </li>
                    <li class="bg-light">
                        <div>
                            <p>
                                name: 20
                            </p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                name: 50
                            </p>
                        </div>
                    </li>
                    <li class="bg-light">
                        <div>
                            <p>
                                name: 78
                            </p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                name: 125
                            </p>
                        </div>
                    </li>
                    <li class="bg-light">
                        <div>
                            <p>
                                name: 77
                            </p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p>
                                name: 42
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
            <div class="p-1 ml-2">
                <h4>Add your score</h4>
                <form>
                    <div class="form-group">
                        <input type="text" id="fname" name="fname" placeholder="Your name" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lname" name="lname" placeholder="Your score" class="form-control">
                    </div>
                    <div class="form-group">
                    <button class="p-1">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>
    <section class="p-3">

    </section>
    <section>

    </section>   
</body>
</html>
